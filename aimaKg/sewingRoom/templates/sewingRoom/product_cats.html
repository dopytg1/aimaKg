{% extends 'sewingRoom/base.html' %}
{% load static %}


{% block content %}
    <section class="card-main">
        <div class="container">
            <h1 class="title">Recent Work Done on <span class="text-green">JOB BOARD</span> </h1>
            <div class="row row-cols-1 row-cols-md-2  row-cols-lg-3 row-cols-xl-4 g-4">
                {% for dress in dresses %}

                        <div class="col">
                            <div class="card h-100 margin0auto" style="width: 16rem;">
                                <img src="{{ dress.photo.url }}" class="card-img-top modal-photo" alt="...">
                                <div class="card-body">
                                    <a class="btn btn-success w-60 br-0 modal-open">{{ dress.title }}</a>
                                    <p class="cards-text modals-text">{{ dress.text }}</p>
                                </div>
                              </div>
                        </div>
                {% endfor %}
            </div>
        </div>
        <div class="modal-blur" id="modal-main">
            <div class="modal-window">
                <a href="" class="close"></a>
                <img src="" alt="" id="modal-photo">
                <p id="modal-text"></p>
            </div>
        </div>
    </section>
{% endblock %}
